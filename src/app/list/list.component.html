<section class="py-5">
    <div class=" px-4 px-lg-5 mt-5 text-center">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- list datas form ResdtList  to htmlpage -->
            <div *ngFor="let t of RestList | filterpipe: filterString:'name'  " class="col mb-5 ">

                <div class="card h-100 p-1">
                    <!-- Product image-->
                    <img style="height: 180px;" class="card-img-top" src="{{t.photograph1}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="">Item No. {{t.id}}</h5>
                            <h3 class="fw-bolder">{{t.name}}</h3>
                            {{t.neighborhood}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                href="viewproduct/{{t.id}}">View options</a></div>
                    </div>
                </div>

            </div>



        </div>
        <!-- <span class="small text-secondary text-center"> Time : {{sdate | date : 'mediumTime'}} </span> -->
    </div>


</section>
