<section class="py-5">
    <div class=" px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

<!-- list datas form ResdtLisr  to htmlpage -->
            <div *ngFor="let t of RestList"  class="col mb-5 "  >
                <div class="card h-100 p-1">
                    <!-- Product image-->
                    <img style="height: 180px;" class="card-img-top" src="{{t.photograph1}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="">Item No. {{t.id}}</h5>
                            <h5 class="fw-bolder">{{t.name}}</h5>
                            <!-- Product price-->
                           {{t.neighborhood}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="viewproduct/{{t.id}}">View
                                options</a></div>
                    </div>
                </div>
            </div>
          
          
        </div>
    </div>

</section>
